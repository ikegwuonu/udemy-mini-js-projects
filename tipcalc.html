<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipcalc.css">
</head>
<body>
	<div class="calculate">
		<h1>Tip Calculator</h1>
		<form>
			<label>Bill Amount($)</label>
			<input type="number" id="billamount" required="" name="">
			<label>Tip Percentage(%)</label>
			<input type="number" id="percentage" required="" name="">
			<button type="button" onclick="calculateTip()">Calculate</button>
		</form>
		<div class="result">
			<p>Tip Amount: <span id="tipamount"></span></p>
			<p>Total Amount: <span id="totalamount"></span></p>
		</div>

	</div>


	<script type="text/javascript" src="tipcalc.js"></script>
</body>
</html>
