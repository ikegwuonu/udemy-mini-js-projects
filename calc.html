<!DOCTYPE html>
<html>
<head>
	<title>FD calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="container">
		<h1>FD Calculator</h1>
		<div class="form-group">
			<label for="principle">Principle amont</label>
			<input type="number" id="principle" placeholder="enter the principle amont" name="">

		</div>
		<div class="form-group">
			<label for="interestRate">interestRate amont</label>
			<input type="number" id="interestRate" placeholder="enter the interestRate amont" name="">

		</div>
		<div class="form-group">
			<label for="tenure">tenure amont</label>
			<input type="number" id="tenure" placeholder="enter the tenure in years" name="">

		</div>
		<button id="calculateBtn" class="calculate-btn">Calculate</button>
		<p id="result" class="result">maturity amount</p>

	</div>

		<script type="text/javascript" src="calc.js"></script>
</body>
</html>
