<!DOCTYPE html>
<html>
<head>
	<title>	Password</title>
	<link rel="stylesheet" type="text/css" href="password.css">
</head>
<body>
		<div class="container">
			<h1>Password generator</h1>
			<div class="password">
				<input type="text"  id="password" readonly="" name="">
				<button type="button" id="generate">Generate password</button>
			</div>
			<div class="options">
				<label for="length">Password length</label>
				<input type="number" id="length" value="8" min="8" max="64" name="">
				<label for="lowercase">Include lowercase</label>
				<input type="checkbox" id="lowercase" checked="" name="">
				<label for="lowercase">Include uppercase</label>
				<input type="checkbox" id="uppercase" checked="" name="">
				<label for="lowercase">Include numbers</label>
				<input type="checkbox" id="numbers" checked="" name="">
				<label for="lowercase">symbols: </label>
				<input type="checkbox" id="symbols"  name="">
			</div>
		</div>

	<script type="text/javascript" src="password.js"></script>
</body>
</html>
