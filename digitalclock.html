<!DOCTYPE html>
<html>
<head>
	<title>Digtal clock</title>
	<link rel="stylesheet" type="text/css" href="digitalclock.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Digital clock</h1>
			<div class="clock">
				<span class="time-element" id="hours">00</span>
				<span class="colon-element">:</span>
				<span class="time-element" id="minutes">00</span>
				<span class="colon-element">:</span>
				<span class="time-element" id="seconds">00</span>

			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="digitalclock.js"></script>
</body>
</html>
